<div id="login-main">
    <div class="container login-main">
        <div class="opacity">
            <div class="col-md-8 login-form">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <input autocomplete="off" class="form-control login-field" id="login-name" ng-model="email"
                               placeholder="Email" type="email" value="">
                        <label class="login-name" for="login-name"><i class="fa fa-envelope"></i></label>
                    </div>

                    <div class="form-group">
                        <input autocomplete="new-password" class="form-control login-field" id="login-pass"
                               ng-model="password"
                               placeholder="Mot de passe" type="password" value="">
                        <label class="login-pass" for="login-pass"><i class="glyphicon glyphicon-lock"></i></label>
                    </div>

                    <div class="form-group">
                        <a class="btn btn-lg btn-block" ng-click="tryToLogin(email,password)">Se connecter</a>
                    </div>
                </form>
                <div class="col-md-12">
                    <a class="link" ng-href="#/register">S'inscrire</a>
                </div>
            </div>
            <!--login-form-->
        </div>
    </div>
    <!--container-->
</div>
<!--[END]login-main-->
